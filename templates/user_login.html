<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup - HR Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
        }

        .header {
            background-color: #22b96d;
            padding: 1rem 0;
            color: white;
        }

        .header .sitename {
            flex-grow: 1;
            font-size: 1.5rem;
            margin: 0;
        }

        .navmenu ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .navmenu ul li {
            margin-right: 1rem;
        }

        .navmenu ul li a {
            color: white;
            text-decoration: none;
        }

        .navmenu ul li a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #f8f9fa;
            padding: 1rem;
            text-align: center;
        }

        main {
            padding-top: 70px; /* Add padding to account for sticky header */
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header d-flex align-items-center sticky-top">
        <div class="container-fluid d-flex align-items-center">
            <h1 class="sitename">HR Management</h1>
            <nav class="navmenu">
                <ul class="d-flex list-unstyled">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html">About</a></li>
                    <li><a href="index.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mt-5">
        <ul class="nav nav-tabs" id="loginSignupTabs" role="tablist">
            <li class="nav-item">
                <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button">Login</button>
            </li>
        </ul>
        <div class="tab-content mt-3">
            <!-- Login Form -->
            <div class="tab-pane fade show active" id="login">
                <div class="card">
                    <div class="card-body">
                        <h4 class="text-center">Employee Login</h4>
                        <form action="/user_login" method="POST">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="loginPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="loginPassword" name="loginPassword" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer mt-5">
        <div class="container">
            <p>&copy; 2024 HR Management. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
