<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Data Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Employee Data Management</h2>
    <table>
        <thead>
            <tr>
                <th>Employee ID</th>
                <th>Name</th>
                <th>Department</th>
                <th>Position</th>
                <th>Location</th>
                <th>Contact</th>
                <th>Email</th>
                <th>Date of Joining</th>
            </tr>
        </thead>
        <tbody>
            {% for row in employees %}
            <tr>
                <td>{{ row[0] }}</td> <!-- EmployeeID -->
                <td>{{ row[1] }}</td> <!-- Name -->
                <td>{{ row[2] }}</td> <!-- Department -->
                <td>{{ row[3] }}</td> <!-- Position -->
                <td>{{ row[4] }}</td> <!-- Location -->
                <td>{{ row[5] }}</td> <!-- Contact -->
                <td>{{ row[6] }}</td> <!-- Email -->
                <td>{{ row[7] }}</td> <!-- DateOfJoining -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
